<div ng-controller='frontPageController'>
	<div class="container">
		<div class="row">
			<div class="logohead">
				 <header class = 'col-lg-4 logo text-center col-lg-offset-4'><a href="/">Myphers</a></header>
			</div>
		</div>
		<!-- Main navbar -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-4 text-center">
				<ul class="nav nav-pills">
					<li role="presentation"><a ng-click="showNav=!showNav" href="">Shop</a></li>
					<li role="presentation"><a href="#/lookbook">Lookbook</a></li>
					<li role="presentation"><a href="#/models">Models</a></li>
					<li role="presentation"><a href="#/register">Register / Log in</a></li>
				</ul>
			</div>
		</div>
		<!-- shop navbar -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-4 text-center">
				<div ng-show="showNav">
					<ul class="nav nav-pills">
						<li role="presentation"><a href="#/">All</a></li>
						<li role="presentation"><a href="#/">Male</a></li>
						<li role="presentation"><a href="#/">Female</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Main front image -->
		<div class="row">
			<div class="col-lg-12">
				<div class="content_container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <!-- Eventually make this able to be added/edit/delete through backend -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class ="img-responsive center-block" src="random.jpeg" alt='flea'>
      </div>

			<div class="item">
				<img class ="img-responsive center-block" src="streetfighter/balrog.jpg" alt='flea'>
			</div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
			</div>
		</div>
	</div>
		<!-- Main front image END -->
	<div class="row">
		<div class="col-lg-12 text-center">
			<h5>New Arrivals</h5>
			<div class="newArrivals" ng-repeat="product in newProducts | limitTo: 4">
				<div>
					<img src="{{product.image}}" alt="">
					<h5>{{product.name}}</h3>
				</div>

			</div>
		</div>
	</div>
	<div class="footer-wrap">
		<div class="footer-col">
			sup
		</div>
	</div>
</div>
