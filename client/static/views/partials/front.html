<div ng-controller='frontPageController'>
	<div class="container">
		<div class="row">
			<div class="logohead">
				 <header class = 'col-lg-4 logo text-center col-lg-offset-4'><a href="/"><img class ="myphersLogo" src="/myphers.jpg" alt="myphers"></a></header>
			</div>
		</div>
		<div ng-show="thankyou" class="row thankContainer">
		 <h3>{{thankyou}}</h3>
	 </div>
		<!-- Main navbar -->
		<div class="row">
			<div class="col-lg-4 col-lg-offset-5 navBar">
				<ul class="nav nav-pills ">
					<li class="navOptions" role="presentation"><a ng-click="showShop(showLookbook2)" href="">Shop</a></li>
					<li class="navOptions" role="presentation"><a href="" ng-click="showLookbook(showNav)">Lookbook</a></li>
				</ul>
			</div>
			<div class="col-lg-1 col-lg-offset-2 cartIconContainer">
				<a href="#/cart"><img class="cartIcon" src="cart.png" alt="cart"></a>
			</div>
		</div>
		<!-- shop navbar -->
		<div class="row">
			<div class="row">
				<div ng-show="showNav" class="col-lg-12 text-center">
					<div  class="shopContainer">
						<ul class="nav nav-pills">
							<li class="navOptions" role="presentation"><a href="#/all">All</a></li>
							<li class="navOptions" role="presentation"><a href="#/shirts">Shirts</a></li>
							<li class="navOptions" role="presentation"><a href="#/bottoms">Bottoms</a></li>
							<li class="navOptions" role="presentation"><a href="#/outerwear">Outerwear</a></li>
							<li class="navOptions" role="presentation"><a href="#/accessories">Accessories</a></li>
						</ul>
					</div>
				</div>
				<div ng-show="showLookbook2" class="col-lg-12 ">
					<div class="navbarLookbook text-center" >
						<ul class="nav nav-pills" >
							<li class="navOptions" role="presentation" ng-repeat="lookbook in lookbooks"><a href="#/lookbook/{{lookbook._id}}">{{lookbook.title}}</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row frontImagesContainer">
				<div class="col-lg-12 frontImagesContainer">
					<div class="content_container ">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div  class="carousel-inner frontImages" role="listbox">
				<div class="item"  ng-class="{active:!$index}"ng-repeat="banner in frontBanner">
					<img class ="img-responsive center-block " src="{{banner}}" alt='flea'>
				</div>
			</div>
			<!-- Left and right controls -->

			<a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		</div>
				</div>
			</div>
		</div>
			<!-- Main front image END -->
		<div class="row">
			<div class="col-lg-12 newArrivalImages text-center">
				<h5 class="text-center">New Arrivals</h5>
				<div class="">
					<div class="newArrivals" ng-repeat="product in newProducts | limitTo: 8 : productIndex">
						<a href="#/retail/{{product._id}}"><img src="{{product.image[0]}}" alt="{{product.name}}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<h5>Lookbook</h5>
			</div>
		</div>
	</div>
		<div class='row'>
			<div class="col-lg-10 col-lg-offset-1">
				<div class ="lookbookImagesContainerFront" ng-repeat="lookbook in lookbooks">
					<a href="#/lookbook/{{lookbook._id}}"><img src="{{lookbook.image[0]}}" alt=""></a>
				</div>
			</div>
		</div>
		<div class="footer-wrap contactBar">
			<h3>Contact Me</h3>
			<a target="_blank" href="http://www.instagram.com/myphers"><img src="instagram.jpg" alt="instagram"></a>
			<a href="mailto:myphersVintage@gmail.com"><img src="mail.png" alt="mail"></a>
		</div>
	</div>
</div>


</div>
</div>
