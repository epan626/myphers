<div ng-controller='producteditController'>
  <div class="container">
    <ul class="nav nav-pills">
      <li role="presentation"><a href="#/dashboard">Dashboard</a></li>
      <li role="presentation"><a href="#/products">Products</a></li>
      <li role="presentation"><a href="#/orders">Orders</a></li>
      <li role="presentation"><a href="#/customers">Customers</a></li>
      <li role="presentation"><a href="#/settings">Settings</a></li>
    </ul>
    <div class="row">
      <div class="col-lg-1 col-lg-offset-1">
        <form ng-submit='updateProduct()'>
              Name: <input type="text" ng-model='products[0].name' >
              <!-- Image: <input type="text" ng-model='products[0].image'> -->
              Description: <input type="text" ng-model='products[0].description'>
              Inventory: <input type="number" ng-model='products[0].inventory'>
              Price:  <input type="text" ng-model='products[0].price'>
              Sold:  <input type="number" ng-model='products[0].sold'>
              Category:
              <!-- <input type="text" ng-model='products[0].category'> -->
              <select class="" name="" ng-model ="selectedCategories" ng-options="category for category in categories" >
              </select>
              Size:  <input type="text" ng-model='products[0].size'>
              <!-- ng-init ="user.first_name=x.first_name" value="{{x.first_name}}"
              ng-init ="user.last_name=x.last_name" value="{{x.last_name}}"
              ng-init ="user.birthday=x.birthday" value="{{x.birthday}}" -->

              <input type="submit" value="update">
          </form>
         <br><br><br>
        <input type="button" value="Delete" ng-click='deleteProduct()'>
      </div>
      <div class="col-lg-6 col-lg-offset-3 editImage">
        <img id ="mainEditImage" src="{{products[0].image[0]}}" alt="{{products[0].name}}">
        <div class="row" ng-if='products[0].image.length > 1' >
          <div class="editImagePreview col-lg-1" ng-repeat='image in products[0].image' ng-click="changeMainEditImage(image)">
            <img  src="{{image}}" alt="products[0].name">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
