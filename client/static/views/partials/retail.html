<div ng-controller='retailController'>
	<div class="container">
		<div class="row">
			<div class="logohead">
				 <header class = 'col-lg-4 logo text-center col-lg-offset-4'><a href="/">Myphers</a></header>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-7 col-lg-offset-4 text-center">
				<ul class="nav nav-pills">
					<li role="presentation"><a ng-click="showNav=!showNav" href="">Shop</a></li>
					<li role="presentation"><a href="#/lookbook">Lookbook</a></li>
					<li role="presentation"><a href="#/models">Models</a></li>
					<li role="presentation"><a href="#/register">Register / Log in</a></li>
				</ul>
			</div>
			<div class="col-lg-1">
				<a href="#/cart">Cart</a>
			</div>
		</div>
		<div class="retailContentContainer">
			<div class="row">
				<div class="col-lg-5 col-lg-offset-1 retailImageContainer">
					<img class="retailImage" src="{{products[0].image}}" alt="{{products[0].name}}">
				</div>
				<div class="col-lg-5">
					<!-- <h4>{{products[0].name}}</h4>  //temporary
					<h4>{{products[0].price}}</h4> -->
					<!-- <h5>Quantity: {{products[0].quantity}}</h5>
					<h5>Description</h5>
					{{products[0].description}}
					<h5>Condition</h5>
					{{products[0].condition}} -->
					<h4 class="retailDetails">90's WWF The Rock The Peoples Choice Tee Shirt</h4>
					<h4 class="retailDetails">$20.00</h4>
					<h5 class="retailDetails">Quantity: <input type="Number" ng-model="quantity" ng-init ="quantity=1"></h5>
					<h5 class="retailDetails">Condition: Good</h5>
					<h5 class="retailDetails">Size: Men's XL</h5>
					<h5 class="retailDetails">Details: The mother fucking Rock. WWF Champion.</h5>
					<button ng-click="addToCart(products[0], quantity)" class="retailDetails" type="button" name="button">Add to cart</button>
			<h5>{{cart}}</h5>

				</div>
			</div>
		</div>


	</div>
</div>
